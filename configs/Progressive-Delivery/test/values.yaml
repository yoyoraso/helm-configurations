resources:
  limits:
    cpu: 100m
    memory: 150Mi
  requests:
    cpu: 100m
    memory: 150Mi
volumes:
  - mountPath: /usr/share/nginx/html
    name: nginx-config-progressive-Delivery
    subPath: index.html
    volume:
      configMap:
        name: application-config-progressive-Delivery
image:
  name: nginx